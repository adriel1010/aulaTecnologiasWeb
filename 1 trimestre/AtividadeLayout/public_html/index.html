<html>
    <head>
        <title>Atividade Com Bootstrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery/jquery-3.3.1.min.js" charset="utf-8" ></script>
        <script src="js/bootstrap.min.js" charset="utf-8" ></script>            
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <style>
            .fundo{
                background-color: #cccccc;
                text-align: center;
                padding: 10px;
            }


        </style>


        <script>
            $(document).ready(function () {
                
                $("#form").fadeIn();
                $("#formAcademico").fadeOut();

                $("#botaoDadosPessoais").click(function () {
                    $("#form").fadeOut();
                    $("#formAcademico").fadeIn();
                    

                });
                
                


            }
            );


        </script>

    </head>
    <body>

        <div class="container fundo" >

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Clientes</a></li> 
                    <li class="breadcrumb-item"><a href="#">Vendas</a></li> 
                    <li class="breadcrumb-item"><a href="#">Produtos</a></li> 
                    <li class="breadcrumb-item"><a href="#">Fornecedores</a></li> 
                    <li class="breadcrumb-item"><a href="#">Relatórios</a></li> 
                </ol>
            </nav>


            <h2 class="border-bottom">Cadastro de Currículo</h2>
            <p>Preencha o formulário abaixo para se cadastrar...</p>


            <div id="form">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Nome</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Informe Seu Nome" required>

                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputSobreNome">Sobre Nome</label>
                            <input type="text" class="form-control" id="inputSobreNome" placeholder="Informe Seu Sobrenome">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputEstadoCivil">Estado Civil</label>
                            <input type="text" class="form-control" id="inputEstadoCivil" placeholder="Informe Seu Estado Civil">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputDataNascimento">Data Nascimento</label>
                            <input type="text" class="form-control" id="inputDataNascimento" placeholder="Informe Sua Data de Nascimento">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputFone">Fone</label>
                            <input type="text" class="form-control" id="inputFone" placeholder="Informe Seu Telefone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Ex: Avenida Domingos Sanches">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>

                    <div class="form-row">

                        <div class="form-group col-md-4">
                            <label for="inputState">Estado</label>
                            <select id="inputState" class="form-control">
                                <option selected>Selecione</option>
                                <option>Paraná</option>               
                                <option>Santa Catarina</option>
                                <option>Rio Grande do Sul</option>
                            </select>
                        </div>

                        <div class="form-group col-md-3">
                            <label for="inputCidade">Cidade</label>
                            <select id="inputCidade" class="form-control"> 
                                <option>Selecione</option>               
                                <option>Paranavaí</option>               
                                <option>Sumaré</option>
                                <option>Nova Aliança</option>
                            </select>
                        </div>                    

                        <div class="form-group col-md-3">
                            <label for="inputBairro">Bairro</label>
                            <select id="inputBairro" class="form-control"> 
                                <option>Selecione</option>               
                                <option>Jardim Morumbi</option>               
                                <option>Jardim São Jorge</option>
                                <option>Jardim Simone</option>
                            </select>
                        </div>

                        <div class="form-group col-md-2">
                            <label for="inputZip">Código Postal</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>


                </form>
                <button type="submit" id="botaoDadosPessoais" class="btn btn-primary">Próximo</button>

            </div>


            <div id="formAcademico">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEscola">Nome</label>
                            <input type="email" class="form-control" id="inputEscola" placeholder="Informe Seu Nome" required>

                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputDa">Sobre Nome</label>
                            <input type="text" class="form-control" id="inputDa" placeholder="Informe Seu Sobrenome">
                        </div>
                    </div>

                </form>

            </div>








        </div>





    </body>
</html>
