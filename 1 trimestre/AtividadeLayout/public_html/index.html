<html>
    <head>
        <title>Atividade Com Bootstrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery/jquery-3.3.1.min.js" charset="utf-8" ></script>
        <script src="js/bootstrap.min.js" charset="utf-8" ></script>            
        <link rel="stylesheet" href="css/bootstrap.min.css" />

        <style>
            .fundo{
                background-color: #cccccc;
                text-align: center;
                padding: 10px;
            }


        </style>


        <script>
            $(document).ready(function () {

                $("#form").fadeIn();
                $("#formAcademico").fadeOut();
                $("#divEmpresa").fadeOut();



                $("#botaoDadosPessoais").click(function () {
                    $("#form").fadeOut();
                    $("#formAcademico").fadeIn();


                });

                $("#botaoDadosBasico").click(function () {
                    $("#divEmpresa").fadeIn();
                    $("#formAcademico").fadeOut();


                });

                $("#botaoFinaliza").click(function () {

   
                 var txt = $("#inputEmail4").val();  
                 var txtEstadoCivil = $("#inputEstadoCivil").val();  
                 
                  if(txt == "" || txtEstadoCivil == ""){
                        $("#mensagemDados1").text("verifique os valores da página 1");
                        $("#mensagemDados1").css('color', 'red');                        
                        
                    } 
                    
                 var txtInputEnsinoSuperior = $("#inputEnsinoSuperior").val();
                 var txtInputInputEnsinoBasico = $("inputEnsinoBasico").val();
                    
                     if(txtInputEnsinoSuperior == "" || txtInputInputEnsinoBasico  == ""){
                        $("#mensagemDados2").text("verifique os valores da página 2");
                        $("#mensagemDados2").css('color', 'red');                        
                        console.log('sdadsadsad');
                    } 
                    
                    
                    
                 var txtInputDataSaida = $("#inputDataSaida").val();
                 var txtInputDataEntrada = $("inputDataEntrada").val();
                    
                     if(txtInputDataSaida == "" || txtInputDataEntrada  == ""){
                        $("#mensagemDados3").text("verifique os valores da página 3");
                        $("#mensagemDados3").css('color', 'red');                        
                      
                    } 
                    
                 
                    
                   
                    
                     $('#myModal').modal('show')
                
                
                });




            }
            );


        </script>

    </head>
    <body>

        <div class="container fundo" >

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Clientes</a></li> 
                    <li class="breadcrumb-item"><a href="#">Vendas</a></li> 
                    <li class="breadcrumb-item"><a href="#">Produtos</a></li> 
                    <li class="breadcrumb-item"><a href="#">Fornecedores</a></li> 
                    <li class="breadcrumb-item"><a href="#">Relatórios</a></li> 
                </ol>
            </nav>


            <h2 class="border-bottom">Cadastro de Currículo</h2>
            <p>Preencha o formulário abaixo para se cadastrar...</p>


            <div id="form">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Nome</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Informe Seu Nome" required>

                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputSobreNome">Sobre Nome</label>
                            <input type="text" class="form-control" id="inputSobreNome" placeholder="Informe Seu Sobrenome">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputEstadoCivil">Estado Civil</label>
                            <input type="text" class="form-control" id="inputEstadoCivil" placeholder="Informe Seu Estado Civil">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputDataNascimento">Data Nascimento</label>
                            <input type="text" class="form-control" id="inputDataNascimento" placeholder="Informe Sua Data de Nascimento">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputFone">Fone</label>
                            <input type="text" class="form-control" id="inputFone" placeholder="Informe Seu Telefone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Ex: Avenida Domingos Sanches">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>

                    <div class="form-row">

                        <div class="form-group col-md-4">
                            <label for="inputState">Estado</label>
                            <select id="inputState" class="form-control">
                                <option value="" selected>Selecione</option> 
                                   <option value="Paraná" >Paraná</option>               
                                   <option value="Santa Catarina" >Santa Catarina</option>
                                   <option value="Rio Grande do Sul" >Rio Grande do Sul</option>
                            </select>
                        </div>

                        <div class="form-group col-md-3">
                            <label for="inputCidade">Cidade</label>
                            <select id="inputCidade" class="form-control"> 
                                <option>Selecione</option>               
                                <option>Paranavaí</option>               
                                <option>Sumaré</option>
                                <option>Nova Aliança</option>
                            </select>
                        </div>                    

                        <div class="form-group col-md-3">
                            <label for="inputBairro">Bairro</label>
                            <select id="inputBairro" class="form-control"> 
                                <option>Selecione</option>               
                                <option>Jardim Morumbi</option>               
                                <option>Jardim São Jorge</option>
                                <option>Jardim Simone</option>
                            </select>
                        </div>

                        <div class="form-group col-md-2">
                            <label for="inputZip">Código Postal</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>


                </form>
                <button type="submit" id="botaoDadosPessoais" class="btn btn-primary">Próximo</button>

            </div>


            <div id="formAcademico">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="inputEnsinoBasico">Ensino Básico</label>
                            <select id="inputEnsinoBasico" class="form-control">
                                <option value="" selected>Selecione</option>
                                <option value="sim" >Sim</option>               
                                <option value="não" >Não</option> 
                            </select>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="inputEnsinoSuperior">Ensino Superior</label>
                            <select id="inputEnsinoSuperior" class="form-control">
                                <option value="" selected>Selecione</option>
                                <option value="sim" >Sim</option>               
                                <option value="não" >Não</option> 
                            </select>
                        </div>

                        <div class="form-group col-md-4">
                            <label for="inputEnsinoEspecializacao">Ensino Especializações</label>
                            <select id="inputEnsinoEspecializacao" class="form-control">
                                <option selected>Selecione</option>
                                <option>Sim</option>               
                                <option>Não</option> 
                            </select>
                        </div>

                    </div>

                </form>

                <button type="submit" id="botaoDadosBasico" class="btn btn-primary">Próximo</button>

            </div>



            <div id="divEmpresa">
                <form action="" method="get">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputDataEntrada">Data Entrada</label>
                            <input type="date" class="form-control" id="inputDataEntrada" placeholder="99/99/9999">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="inputDataSaida">Data Saída</label>
                            <input type="date" class="form-control" id="inputDataSaida" placeholder="99/99/9999">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputFuncao">Função</label>
                            <select id="inputFuncao" class="form-control">
                                <option selected>Selecione</option>
                                <option>Sim</option>               
                                <option>Não</option> 
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="inputEmpresa">Empresa</label>
                            <select id="inputEmpresa" class="form-control">
                                <option selected>Selecione</option>
                                <option>Sim</option>               
                                <option>Não</option> 
                            </select>
                        </div>


                    </div>
                    
                    <button type="button" id="botaoFinaliza" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" >Finalizar</button>

                    
                </form>

               




            </div>
            
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Validação</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                          <div class="alerta" id="mensagemDados1"></div>
                          <div class="alerta" id="mensagemDados2"></div>
                          <div class="alerta" id="mensagemDados3"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>



       
            









        </div>





    </body>
</html>
