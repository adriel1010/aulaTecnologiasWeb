<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aula 04 - Validação de Formulários com classe</title>
    <script src="jquery-3.3.1.min.js" ></script>
    
    <script>
        $(document).ready(function (){
          
          $("#cadastro").submit(function (e){
              
              $(".obrigatorio").each(function (){
                  
                  if( $(this).val() == ""){
                      $(this).next("span").text("Este campo é obrigatório.");
                      
                      e.preventDefault();
                      
                  }
                  
              });
              
          });
          
          $(".obrigatorio").keypress()(function (){
      
                $(this).next("span").text("");
          
          
           });
          
        });
    </script>
    
    <style media="screen">
        span{
            color: red;
        }
        
    </style>
  </head>
  <body>

    <h2>Formulários em HTML</h2>

    <form id="cadastro" action="" method="post">

      <label for="">Nome:</label><br>
      <input class="obrigatorio" type="text" name="nome" value="" required placeholder="Digite seu nome">
      <span></span>
      <br>

      <label for="">E-mail:</label><br>
      <input class="obrigatorio" type="email" name="email" value="" required>
      <span></span>
      <br>

      <label for="">Cidade:</label><br>
      <select name="cidade" class="obrigatorio" >
        <option value="">Selecione uma cidade</option>

        <option value="1">Alto Paraná</option>
        <option value="2">Guairaçá</option>
        <option value="3">Paranavaí</option>
        <option value="4">São João do Caiuá</option>
      </select>
      <span></span>
      <br>

      <label for="" >Senha:</label><br>
      <input class="obrigatorio" type="password" name="senha" value="">      
      <span></span>
      <br>

      <br>
      <input type="submit" value="Enviar">
      <input type="reset"  value="Limpar">

    </form>

    <hr>

    <form
    action="https://www.google.com.br/search"
    method="get">

      <label>Pesquisar por</label>
      <input type="text" name="q" value="">

      <input type="submit" value="Ir">

    </form>

  </body>
</html>
