<!DOCTYPE html>

<html>
    <head>
        <title>Jquery Validação Formulário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery-3.3.1.min.js" ></script>

        <script>
            //documento pronto
            // esses evento está em w3scool JQury event
            $(document).ready(function () {
                
                

                $("#buscar").click(function () {
                    
                    //pegar o valor atual que está no campo ou atualizar o valor de um campo. usa .val("texto");
                    var txt = $("#termo").val();  
                    if(txt == ""){
                      //  alert("Preencha um termo para buscar!");
                        // sai da função, funciona como um break
                        $("#mensagem").text("Informe um valor para o campo busca");
                        $("#mensagem").css('color', 'red');
                        return ;
                    } 
                });


            });
        </script> 


    </head>
    <body>
   
        <h4>Consulta</h4>

        <form action="" method="get">
            <label> Pesquisar por:</label>
            <input type="text" name="termo" id="termo" value="" />
            <button type="button" id="buscar">Buscar</button>

            <div class="alerta" id="mensagem"></div>
        </form>
    </body>
</html>
